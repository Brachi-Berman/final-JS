<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>

  <!-- start header -->

    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#" id="_home">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#" id="_all">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#" id="_israel">Israel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#" id="_USA">USA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#" id="_france">France</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#" id="_uk">United Kingdom</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#" id="_thailand">Thailand</a>
            </li>
          </ul>
          <div class="d-md-flex justify-content-end px-2 col-md-3">
            <select id="_select" class="form-select" style="width: 200px;">
              <option value="0" selected>Choose Country...</option>
            </select>
          </div>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="_input">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- end header -->
  <!-- start main -->
  <main class="container-fluid">
    <div class="text-center" id="id_load">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="container py-3">
      <div class="row justify-content-around"></div>
  </main>
  <!-- end main -->
  <div></div>

  <footer class="container-fluid bg-dark text-light p-2 mt-2">

      <p class="m-0 p-0">Bracha Swartz</p>
    </div>
  </footer>
